<div class="copy-wrapper" [ngSwitch]="buttonType">
  <span *ngIf="copied">
    <i class="fas fa-thumbs-up"></i>
  </span>

  <button (click)="copyMessage()" class="btn btn-primary btn-block" *ngSwitchCase="'button'">
    <i class="fas fa-clipboard"></i>
    {{ text }}
  </button>

  <a (click)="copyMessage()" href="#" *ngSwitchCase="'link'">
    <i class="fas fa-clipboard"></i>
    {{ text }}
  </a>

  <div *ngSwitchDefault style="color:red; font-size:9px;">
    {{ buttonType }} Type not supported
  </div>
</div>
