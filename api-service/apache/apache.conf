<VirtualHost *:80>
  	ServerAdmin domador@holestamer.com
  	DocumentRoot /var/www/public

  	ErrorLog ${APACHE_LOG_DIR}/error.log
  	CustomLog ${APACHE_LOG_DIR}/access.log combined

  	<Directory /var/www/public>
      	Options Indexes FollowSymLinks
        Require all granted
        AllowOverride All
	  </Directory>
</VirtualHost>